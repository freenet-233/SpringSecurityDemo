server:
  port: 9088

spring:
  application:
    name: SpringSecurityDemo
  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:sharding-standalone.yaml

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      password: 123456
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
      timeout: 10000

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    prometheus:
      access: read_only
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true